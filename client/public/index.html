<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>⚛️ Физика - Telegram Mini App</title>
    
    <!-- Telegram Web App Script -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <!-- Meta tags for Telegram -->
    <meta name="theme-color" content="#2196F3">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    
    <!-- Preload critical resources -->
    <link rel="preload" href="/fonts/roboto.woff2" as="font" type="font/woff2" crossorigin>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/favicon.png">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">
    
    <style>
        /* Critical CSS for initial load */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            line-height: 1.6;
            overflow-x: hidden;
        }
        
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }
        
        .loading-logo {
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }
        
        .loading-text {
            color: white;
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 30px;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255,255,255,0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .app-container {
            min-height: 100vh;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        
        .app-container.loaded {
            opacity: 1;
        }
        
        .hidden {
            opacity: 0 !important;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loadingScreen" class="loading-screen">
        <div class="loading-logo">ЕНТ</div>
        <div class="loading-text">Загрузка приложения...</div>
        <div class="loading-spinner"></div>
    </div>

    <!-- Main App Container -->
    <div id="app" class="app-container">
        <!-- App content will be rendered here -->
    </div>

    <!-- Error Boundary -->
    <div id="errorBoundary" class="hidden" style="padding: 20px; text-align: center;">
        <h2>Произошла ошибка</h2>
        <p>Пожалуйста, перезагрузите приложение</p>
        <button onclick="location.reload()" style="margin-top: 10px; padding: 10px 20px; background: #2196F3; color: white; border: none; border-radius: 5px;">
            Перезагрузить
        </button>
    </div>

    <script>
        // Initialize Telegram Web App
        window.Telegram.WebApp.ready();
        window.Telegram.WebApp.expand();
        
        // Set theme colors
        document.documentElement.style.setProperty('--tg-theme-bg-color', window.Telegram.WebApp.themeParams.bg_color || '#ffffff');
        document.documentElement.style.setProperty('--tg-theme-text-color', window.Telegram.WebApp.themeParams.text_color || '#000000');
        
        // Global error handler
        window.addEventListener('error', (event) => {
            console.error('Global error:', event.error);
            document.getElementById('loadingScreen').classList.add('hidden');
            document.getElementById('app').classList.add('hidden');
            document.getElementById('errorBoundary').classList.remove('hidden');
        });
        
        // App initialization
        window.addEventListener('DOMContentLoaded', () => {
            // Initialize app after DOM is loaded
            setTimeout(() => {
                initializeApp();
            }, 1000);
        });
        
        async function initializeApp() {
            try {
                // Hide loading screen
                document.getElementById('loadingScreen').classList.add('hidden');
                document.getElementById('app').classList.add('loaded');
                
                console.log('ЕНТ App initialized successfully');
            } catch (error) {
                console.error('App initialization error:', error);
                document.getElementById('errorBoundary').classList.remove('hidden');
            }
        }
    </script>
</body>
</html>
